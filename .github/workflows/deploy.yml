name: Deploy Static Site

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
        if: github.event.pull_request.merged == true
      # ---------------------------------------------------------------
      # Ruby
      # ---------------------------------------------------------------
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.3
        if: github.event.pull_request.merged == true

      - name: Ruby Version
        run: |
          ruby -v
        if: github.event.pull_request.merged == true

      - name: Setup Ruby Dependencies
        run: |
          gem update bundler
          bundle install --jobs 4 --retry 3
        if: github.event.pull_request.merged == true

      - name: Test Ruby Dependencies
        run: |
          bundle exec rake -T
        if: github.event.pull_request.merged == true
      # ---------------------------------------------------------------
      # Javascript
      # ---------------------------------------------------------------
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.6.0
        if: github.event.pull_request.merged == true

      - name: Node Version
        run: |
          node --version
        if: github.event.pull_request.merged == true

      - name: Install Yarn
        run: |
          npm install --global yarn
        if: github.event.pull_request.merged == true

      - name: Yarn Version
        run: |
          yarn --version
        if: github.event.pull_request.merged == true

      - name: Install Dependencies
        run: |
          yarn install
        if: github.event.pull_request.merged == true
      # ---------------------------------------------------------------
      # Webpack
      # ---------------------------------------------------------------
      - name: Build Webpack File
        run: |
          bundle exec rake webpack:build:production
        if: github.event.pull_request.merged == true

      - name: Build Site
        run: |
          export TERM=xterm
          bundle exec middleman build -e production --verbose
        if: github.event.pull_request.merged == true
      # ---------------------------------------------------------------
      # Deploy
      # ---------------------------------------------------------------
      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./build
        if: github.event.pull_request.merged == true && success()
